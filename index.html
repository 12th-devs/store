<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sine - Store</title>
        <link rel="stylesheet" href="src/styles.css"/>
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <header>
            <img class="logo" src="assets/sine.png"/>
            <h1>sine</h1>
            <input class="action" type="text" placeholder="Type to search..."/>
            <button class="action hidden"></button>
        </header>
        <!-- text will be modified by the Sine extension if
             the user has it installed. -->
        <p id="greeting">
            Welcome to the Sine store.
            This place is a great way to explore Sine mods and themes without having to have Sine installed.
        </p>

        <div class="warning">
            This site is under construction.
            <br/>
            Nothing is guaranteed to work at the moment, do not post issues about this project on the github repository.
        </div>
    </body>
</html>
